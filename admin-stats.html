<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiteurs Réels - Anouche Lelong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 60px;
            font-weight: 300;
            color: #333;
        }

        .visitor-count {
            font-size: 8em;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            line-height: 1;
        }

        .visitor-label {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .details {
            font-size: 1.2em;
            color: #888;
            line-height: 1.8;
        }

        .ip-info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            font-size: 1em;
            color: #555;
        }

        .refresh-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #333;
        }

        .last-update {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        @media (max-width: 768px) {
            .visitor-count {
                font-size: 6em;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Visiteurs Uniques</h1>
        
        <div class="visitor-count" id="unique-visitors">0</div>
        <div class="visitor-label">Adresses IP Différentes</div>
        
        <div class="details">
            <div>Total des visites: <span id="total-visits">0</span></div>
            <div>Visites aujourd'hui: <span id="today-visits">0</span></div>
            <div>Pays différents: <span id="countries-count">0</span></div>
        </div>

        <div class="ip-info">
            <strong>Détection basée sur:</strong><br>
            • Adresse IP unique<br>
            • Empreinte de l'appareil<br>
            • Session de navigation
        </div>

        <div style="margin-top: 30px;">
            <button class="refresh-btn" onclick="refreshStats()">Actualiser</button>
            <button class="refresh-btn" onclick="goBackToSite()" style="margin-left: 15px; background: #666;">Retour au site</button>
        </div>
        
        <div class="last-update">
            Dernière mise à jour: <span id="last-update">-</span>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="admin-config.js"></script>
    <script src="real-visitor-tracker.js"></script>
    <script>
        // Script simplifié pour afficher les vrais chiffres
        class SimpleVisitorStats {
            constructor() {
                this.init();
            }

            init() {
                this.loadStats();
                this.updateDisplay();
                this.startAutoRefresh();
            }

            loadStats() {
                // Charger les vraies statistiques des visiteurs
                if (window.realVisitorTracker) {
                    const realStats = window.realVisitorTracker.getStats();
                    if (realStats) {
                        this.stats = {
                            totalVisits: realStats.totalVisits || 0,
                            uniqueVisitors: realStats.uniqueVisitors || 0,
                            countriesCount: realStats.countries ? realStats.countries.length : 0,
                            todayVisits: window.realVisitorTracker.getTodayVisits() || 0
                        };
                    } else {
                        this.stats = {
                            totalVisits: 0,
                            uniqueVisitors: 0,
                            countriesCount: 0,
                            todayVisits: 0
                        };
                    }
                } else {
                    // Fallback si le tracker n'est pas disponible
                    this.stats = {
                        totalVisits: 0,
                        uniqueVisitors: 0,
                        countriesCount: 0,
                        todayVisits: 0
                    };
                }
            }

            updateDisplay() {
                document.getElementById('unique-visitors').textContent = this.stats.uniqueVisitors.toLocaleString();
                document.getElementById('total-visits').textContent = this.stats.totalVisits.toLocaleString();
                document.getElementById('today-visits').textContent = this.stats.todayVisits.toLocaleString();
                document.getElementById('countries-count').textContent = this.stats.countriesCount.toLocaleString();
                
                const now = new Date();
                document.getElementById('last-update').textContent = now.toLocaleString('fr-FR');
            }

            refreshStats() {
                this.loadStats();
                this.updateDisplay();
            }

            startAutoRefresh() {
                // Actualiser toutes les 30 secondes
                setInterval(() => {
                    this.refreshStats();
                }, 30000);
            }
        }

        // Fonction globale pour le bouton
        function refreshStats() {
            if (window.simpleStats) {
                window.simpleStats.refreshStats();
            }
        }

        // Fonction pour retourner au site
        function goBackToSite() {
            window.location.href = 'index.html';
        }

        // Initialiser les statistiques quand la page est chargée
        let simpleStats;
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que l'authentification soit vérifiée
            setTimeout(() => {
                simpleStats = new SimpleVisitorStats();
                window.simpleStats = simpleStats;
            }, 1000);
        });
    </script>
</body>
</html>
