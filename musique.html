<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="music.title">Musique - Anouche Lelong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .planet-info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: #333;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .planet-info.visible {
            opacity: 1;
        }

        .planet-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .track-list {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }

        .track-item {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .track-item:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-text {
            color: #2C3E50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #2C3E50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #2C3E50;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            color: #333;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: none;
        }

        .audio-player.visible {
            display: block;
        }

        .audio-title {
            color: #2C3E50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-pause-btn {
            background: none;
            border: 1px solid #2C3E50;
            color: #2C3E50;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #2C3E50;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="explosion-effect"></div>
    <div class="particles"></div>
    <div class="alarm-effect"></div>
    <audio id="alarmSound" preload="auto">
        <source src="alarme.mp3" type="audio/mpeg">
        <span data-i18n="audio.not_supported">Votre navigateur ne supporte pas l'élément audio.</span>
    </audio>
    
    <nav class="main-nav">
        <div class="nav-links">
            <a href="landing.html" class="nav-link" data-i18n="nav.projects">Projets</a>
            <a href="musique.html" class="nav-link" data-i18n="nav.music">Musique</a>
            <a href="engagement.html" class="nav-link" data-i18n="nav.engagement">Engagement</a>
            <a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a>
        </div>
        <div class="language-selector">
            <button class="language-button">FR</button>
            <div class="language-dropdown">
                <a href="#" data-lang="fr">Français</a>
                <a href="#" data-lang="en">English</a>
                <a href="#" data-lang="es">Español</a>
                <a href="#" data-lang="ru">Русский</a>
            </div>
        </div>
    </nav>

    <div id="scene-container"></div>

    <div class="planet-info">
        <div class="planet-title"></div>
        <div class="track-list"></div>
    </div>

    <div class="controls">
        <button class="control-button" id="reset-camera">Reset</button>
        <button class="control-button" id="toggle-rotation">Rotation</button>
    </div>

    <div class="audio-player">
        <div class="audio-title"></div>
        <div class="audio-controls">
            <button class="play-pause-btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon">⏸</span>
            </button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-text" data-i18n="music.loading">Chargement de la galaxie</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Configuration des planètes
        const planets = {
            spectacle: {
                position: new THREE.Vector3(-50, 0, 0),
                color: 0x4FD1C5, // Teal
                radius: 15,
                tracks: [
                    { title: "Track 1", audio: "path/to/audio1.mp3" },
                    { title: "Track 2", audio: "path/to/audio2.mp3" }
                ]
            },
            performance: {
                position: new THREE.Vector3(50, 0, 0),
                color: 0x9F7AEA, // Purple
                radius: 12,
                tracks: [
                    { title: "Track 3", audio: "path/to/audio3.mp3" },
                    { title: "Track 4", audio: "path/to/audio4.mp3" }
                ]
            },
            histoire: {
                position: new THREE.Vector3(0, 50, 0),
                color: 0x63B3ED, // Blue
                radius: 18,
                tracks: [
                    { title: "Track 5", audio: "path/to/audio5.mp3" },
                    { title: "Track 6", audio: "path/to/audio6.mp3" }
                ]
            },
            techno: {
                position: new THREE.Vector3(0, -50, 0),
                color: 0x805AD5, // Indigo
                radius: 14,
                tracks: [
                    { title: "Track 7", audio: "path/to/audio7.mp3" },
                    { title: "Track 8", audio: "path/to/audio8.mp3" }
                ]
            }
        };

        // Initialisation de la scène
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Configuration des contrôles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 20;
        controls.maxDistance = 200;
        controls.maxPolarAngle = Math.PI / 2;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // Position initiale de la caméra
        camera.position.z = 100;

        // Création des planètes
        const planetMeshes = {};
        Object.entries(planets).forEach(([name, data]) => {
            const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: data.color,
                emissive: data.color,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(data.position);
            scene.add(mesh);
            planetMeshes[name] = mesh;
            data.mesh = mesh;
        });

        // Création des orbites
        Object.entries(planets).forEach(([name, data]) => {
            const orbitGeometry = new THREE.RingGeometry(
                data.position.length() - 1,
                data.position.length() + 1,
                128
            );
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: data.color,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);
        });

        // Ajout des étoiles
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
            transparent: true
        });

        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Éclairage
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 1, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // Fonction pour mettre à jour les informations de la planète
        function updatePlanetInfo(planetName) {
            const planetInfo = document.querySelector('.planet-info');
            const planetTitle = planetInfo.querySelector('.planet-title');
            const trackList = planetInfo.querySelector('.track-list');

            planetTitle.textContent = planetName.charAt(0).toUpperCase() + planetName.slice(1);
            trackList.innerHTML = planets[planetName].tracks.map(track => `
                <div class="track-item" data-audio="${track.audio}">
                    ${track.title}
                </div>
            `).join('');

            planetInfo.classList.add('visible');
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Démarrer l'animation
        animate();

        // Écran de chargement
        const loadingScreen = document.querySelector('.loading-screen');
        const loadingProgress = document.querySelector('.loading-progress');
        let progress = 0;

        function updateLoadingProgress() {
            progress += 1;
            loadingProgress.style.width = `${progress}%`;
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 500);
            } else {
                setTimeout(updateLoadingProgress, 20);
            }
        }

        // Démarrer le chargement
        updateLoadingProgress();

        // Gestionnaire de clic sur les planètes
        window.addEventListener('click', (event) => {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const planetName = Object.keys(planets).find(name => 
                    planets[name].mesh === clickedObject
                );

                if (planetName) {
                    // Désactiver la rotation automatique pendant l'animation
                    controls.autoRotate = false;
                    
                    // Animer la caméra vers la planète
                    animateCameraToPlanet(planets[planetName]);
                    
                    // Mettre à jour l'interface
                    updatePlanetInfo(planetName);
                }
            }
        });

        // Animation de la caméra vers une planète
        function animateCameraToPlanet(planet) {
            const targetPosition = planet.position.clone();
            const cameraPosition = new THREE.Vector3(
                targetPosition.x * 1.5,
                targetPosition.y * 1.5,
                targetPosition.z + 50
            );

            gsap.to(camera.position, {
                x: cameraPosition.x,
                y: cameraPosition.y,
                z: cameraPosition.z,
                duration: 1.5,
                ease: "power2.inOut",
                onUpdate: () => {
                    controls.target.copy(targetPosition);
                }
            });
        }

        // Fonction pour réinitialiser la caméra
        function resetCamera() {
            gsap.to(camera.position, {
                x: 0,
                y: 0,
                z: 100,
                duration: 1.5,
                ease: "power2.inOut",
                onComplete: () => {
                    controls.target.set(0, 0, 0);
                    controls.autoRotate = true;
                }
            });
        }

        // Fonction pour basculer la rotation
        function toggleRotation() {
            controls.autoRotate = !controls.autoRotate;
        }

        // Gestionnaires d'événements pour les boutons
        document.getElementById('reset-camera').addEventListener('click', resetCamera);
        document.getElementById('toggle-rotation').addEventListener('click', toggleRotation);

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
