<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre d'Echo - Anouche Lelong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .landing-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }
        .landing-content {
            text-align: center;
            z-index: 2;
            transition: transform 0.3s ease;
            color: var(--text-color);
        }
        .landing-content:hover {
            transform: scale(1.05);
        }
        .landing-content h1 {
            color: var(--text-color);
            font-size: 3.5em;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            text-transform: uppercase;
            font-weight: normal;
        }
        .landing-content h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                #9F7AEA 0%,
                #805AD5 20%,
                rgba(159, 122, 234, 0.8) 40%,
                rgba(159, 122, 234, 0.4) 60%,
                rgba(159, 122, 234, 0.1) 80%,
                transparent 100%
            );
            transform: scaleX(1);
            transform-origin: left;
            transition: all 0.3s ease;
            opacity: 0.3;
            box-shadow: 0 0 8px rgba(159, 122, 234, 0.2);
        }
        .landing-content:hover h1::after {
            opacity: 0.6;
            box-shadow: 0 0 12px rgba(159, 122, 234, 0.4);
        }
        .click-instruction {
            position: absolute;
            bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
            color: var(--text-color);
            z-index: 2;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        #trail-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="landing-section" id="landing">
        <canvas id="trail-canvas"></canvas>
        <div class="landing-content">
            <h1>Chambre d'Echo</h1>
            <p class="subtitle">Anouche Lelong</p>
            <p class="subtitle">Installations • Musique • Engagement</p>
        </div>
        <div class="click-instruction">Cliquez pour entrer</div>
    </div>

    <script>
        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        let mouseX = 0;
        let mouseY = 0;
        let lastX = 0;
        let lastY = 0;
        let isFirstMove = true;

        // Ajuster la taille du canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Suivre la position de la souris
        canvas.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (isFirstMove) {
                lastX = mouseX;
                lastY = mouseY;
                isFirstMove = false;
                return;
            }
            
            // Dessiner une ligne entre le dernier point et le point actuel
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(mouseX, mouseY);
            ctx.strokeStyle = 'var(--accent-color)';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            lastX = mouseX;
            lastY = mouseY;
        });

        // Effacer le canvas quand on clique sur la page
        document.getElementById('landing').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Attendre un court instant avant la redirection pour que l'effet de clic soit visible
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 100);
        });
    </script>
</body>
</html>
