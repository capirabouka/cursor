<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Sweet Boom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: 300;
            color: #000;
            z-index: 200;
            background: none;
            padding: 10px 15px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
        }

        .content-section {
            margin-top: 150px;
            padding: 40px 20px;
        }

        .content-item {
            max-width: 100%;
            margin: 0 auto 60px auto;
            text-align: center;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 80px;
            margin-top: 40px;
        }

        .image-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container img.large {
            max-width: 1400px;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .image-description {
            text-align: center;
            margin: 30px 0;
            font-size: 18px;
            color: #333;
        }

        .credits {
            text-align: center;
            margin: 60px 0 30px 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="explosion-effect"></div>
    <div class="particles"></div>
    <div class="alarm-effect"></div>
    <audio id="alarmSound" preload="auto">
        <source src="alarme.mp3" type="audio/mpeg">
        <span data-i18n="audio.not_supported">Votre navigateur ne supporte pas l'élément audio.</span>
    </audio>
    
    <div class="title">Home Sweet Boom</div>

    <div class="content-section">
        <div class="image-gallery">
            <div class="image-container">
                <img src="home/tige.jpg" alt="Home Sweet Boom - Tige">
            </div>
            
            <div class="image-description">
                Installation composée de tiges en bois, de pétards et de maisons réalisées en impression 3D.
            </div>
            
            <div class="image-container">
                <img src="home/1.jpg" alt="Home Sweet Boom - Image 1" class="large">
            </div>
            
            <div class="image-container">
                <img src="home/2.jpg" alt="Home Sweet Boom - Image 2">
            </div>
            
            <div class="image-container">
                <img src="home/3.jpg" alt="Home Sweet Boom - Image 3">
            </div>
        </div>
        
        <div class="credits">
            DNA (Diplôme National d'Art), juin 2022 – École supérieure des Beaux-Arts de Bordeaux
        </div>
    </div>

    <script>
        // Gestion du sélecteur de langue
        document.addEventListener('DOMContentLoaded', function() {
            const languageButton = document.querySelector('.language-button');
            const languageLinks = document.querySelectorAll('.language-dropdown a');

            languageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    languageButton.textContent = lang.toUpperCase();
                    translatePage(lang);
                });
            });
        });
    </script>
</body>
</html>
