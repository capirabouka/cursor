<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anouche Lelong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .contact-item span {
            font-size: 1.2rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-item a {
            font-size: 1.4rem;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="landing.html" class="nav-link">Projets</a>
            <a href="musique.html" class="nav-link">Musique</a>
            <a href="engagement.html" class="nav-link">Engagement</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <div class="language-selector">
            <button class="language-button">FR</button>
            <div class="language-dropdown">
                <a href="#" data-lang="fr">Français</a>
                <a href="#" data-lang="en">English</a>
                <a href="#" data-lang="es">Español</a>
                <a href="#" data-lang="ru">Русский</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2 class="contact-title">Contact</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <span>Email</span>
                        <a href="mailto:anouche.lng@gmail.com">anouche.lng@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <span>Telegram</span>
                        <a href="https://t.me/anoushlng" target="_blank">@anoushlng</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
